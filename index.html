<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class='container'>
        <div class='header'>
            <i class="fas fa-globe-americas" style='color:#3D96C2'></i>
            <h2 style='color:#3D96C2'>Quick Launcher</h2>
        </div>
        <div class="desc">
            
            <h3>Easily Access Popular Websites</h3>
            
        </div>
        <div class='links-container'>
            <div class='icon'>
                
                <a href="https://www.google.com/" target="_blank"><i class='fab fa-google' style='color:#C2693D'></i></a>
            </div>
            <div class="icon">
                
                <a href="https://github.com/" target="_blank"><i class='fab fa-github' style='color:#C2693D'></i></a>
            </div>

            <div class="icon">
                
                <a href="https://www.youtube.com/" target="_blank"><i class='fab fa-youtube' style='color:#C2693D'></i></a>
            </div>

            <div class="icon">
                
                <a href="https://www.amazon.in/" target="_blank"><i class='fab fa-amazon' style='color:#C2693D'></i></a>
            </div>

            <div class="icon">
                
                <a href="https://www.facebook.com/" target="_blank"><i class='fab fa-facebook' style='color:#C2693D'></i></a>
            </div>
        </div>
    </div>
</body>
</html>
